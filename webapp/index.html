<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap.min.css">
  <title>Bills Control</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h1>Bills Control</h1>
      </div>"
    </div>
  </header>

  <hr>

  <section id="category">
    <div class="container">
      <div class="row">
        <h4>New Category</h4>
      </div>
      <div class="row">
        <div class="form-group">
          <input type="text" name="name" placeholder="Category Name" class="form-control">
        </div>
        <div class="form-group">
          <button id="btn_create_cat" type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <main class="container">
    <div class="row">
      <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Enter Bill title">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" name="price" placeholder="Enter Bill price">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="cep" placeholder="Enter zip code">
      </div>
      <div class="form-group">
        <select name="category" class="form-control" id="select_category"></select>
      </div>
      <div class="form-group">
        <button id="btn_create" type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </main>

  <hr>

  <section class="list">
    <div class="container">
      <div class="row">
        <table id="list_table" class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>CEP</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
